<h2>{{ page.title }} <span>{{ page.category }}</span></h2>

<p>{{ page.description }}</p>

<ul>
    {% for portfolio in page.portfolios %}
    <li><a>{{ portfolio }}</a></li>
    {% endfor %}
</ul>

<ul>
    {% for archive in page.archives %}
    <li><a>{{ archive }}</a></li>
    {% endfor %}
</ul>
